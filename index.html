<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Hand Particles</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: sans-serif;
            -webkit-touch-callout: none; /* iOS Safari disable long press */
            user-select: none;
        }

        /* Mobile-friendly UI Panel */
        #ui-panel {
            position: absolute;
            bottom: 20px; /* Moved to bottom for thumb access */
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(8px);
            padding: 15px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            display: flex;
            flex-direction: column;
            gap: 10px;
            color: white;
            z-index: 100;
        }

        .status {
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            color: #ff4444;
            margin-bottom: 5px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        label { font-size: 12px; color: #ccc; }

        /* Hide video element but keep it active */
        .input_video { display: none; }
        
        #start-btn {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background: #00ffcc;
            color: #000;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            z-index: 200;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
        }
    </style>
</head>
<body>

    <button id="start-btn">TAP TO START</button>

    <div id="ui-panel">
        <div class="status" id="statusText">Camera Loading...</div>
        <div class="row">
            <label>Color</label>
            <input type="color" id="colorPicker" value="#00ffcc">
        </div>
        <div style="font-size: 10px; text-align: center; color: #888;">
            Raise hand & pinch fingers to control
        </div>
    </div>

    <video class="input_video" playsinline muted></video>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

        // --- 1. THREE.JS SETUP ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 35; // Closer for mobile screens

        const renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true }); // Antialias off for performance
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Cap pixel ratio
        document.body.appendChild(renderer.domElement);

        // --- 2. PARTICLE SYSTEM (Mobile Optimized) ---
        // Reduced count from 15k to 6k for smooth 60fps on phones
        const particleCount = 6000; 
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        
        for(let i=0; i<particleCount*3; i++) {
            positions[i] = (Math.random() - 0.5) * 60;
        }
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        const material = new THREE.PointsMaterial({
            color: 0x00ffcc,
            size: 0.6, // Larger particles for small screens
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- 3. LOGIC ---
        let handPos = new THREE.Vector3(0,0,0);
        let pinch = 0;
        let found = false;
        const statusEl = document.getElementById('statusText');

        // --- 4. MEDIAPIPE ---
        const videoElement = document.querySelector('.input_video');
        
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 0, // 0 is fastest (Lite model for mobile)
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(results => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                found = true;
                statusEl.innerText = "Hand Connected";
                statusEl.style.color = "#00ffcc";
                
                const lm = results.multiHandLandmarks[0];
                // Map coordinates, noting mobile aspect ratios vary wildly
                const x = (1 - lm[5].x) * 60 - 30;
                const y = (1 - lm[5].y) * 80 - 40; 
                
                handPos.lerp(new THREE.Vector3(x, y, 0), 0.15);

                // Pinch detection
                const p1 = lm[4]; // thumb
                const p2 = lm[8]; // index
                const dist = Math.hypot(p1.x - p2.x, p1.y - p2.y);
                pinch = THREE.MathUtils.clamp(THREE.MathUtils.mapLinear(dist, 0.03, 0.15, 1, 0), 0, 1);
            } else {
                found = false;
                statusEl.innerText = "Show Hand";
                statusEl.style.color = "#ff4444";
                pinch = 0;
            }
        });

        // --- 5. CAMERA STARTUP (User Interaction Required) ---
        const startBtn = document.getElementById('start-btn');
        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 480, // Lower res for performance
            height: 640,
            facingMode: 'user' // Explicitly ask for front camera
        });

        startBtn.addEventListener('click', () => {
            startBtn.style.display = 'none';
            statusEl.innerText = "Starting Camera...";
            cameraUtils.start();
        });

        // --- 6. ANIMATION ---
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();
            const pos = geometry.attributes.position.array;

            const targetX = found ? handPos.x : Math.sin(time)*5;
            const targetY = found ? handPos.y : Math.cos(time)*5;
            const speed = found ? (0.05 + pinch * 0.1) : 0.02;

            for(let i=0; i<particleCount; i++) {
                const ix = i*3;
                
                // Pull towards target
                pos[ix] += (targetX - pos[ix]) * speed;
                pos[ix+1] += (targetY - pos[ix+1]) * speed;
                pos[ix+2] += (-pos[ix+2]) * speed; // Pull to Z=0

                // Noise movement
                const noise = found ? 0.1 * (1-pinch) : 0.05;
                pos[ix] += (Math.random()-0.5)*noise;
                pos[ix+1] += (Math.random()-0.5)*noise;
                pos[ix+2] += (Math.random()-0.5)*noise;
            }
            
            geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }
        animate();

        // Mobile Resize Fix
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        document.getElementById('colorPicker').addEventListener('input', (e) => {
            material.color.set(e.target.value);
        });
    </script>
</body>
</html>
